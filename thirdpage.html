<!DOCTYPE html>

<style>
    /* styling the whole webpage begins */
    /* styling whole website */
    * {
        margin: 0;
        padding: 0;
    }

    /* styling menu div */
    .menu {
        background-image: url(images/b3.jpg);
        color: antiquewhite;
        height: auto;
        width: auto;
        background-position: center;
        background-size: cover;
    }

    /* styling header div */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        padding: 0 20px;
    }

    /* styling the logo */
    .logo img {
        height: 50px;
        width: 80px;
    }

    /* styling the navbar */
    .nav-list ul {
        display: flex;
        list-style: none;
    }

    .nav-list ul li {
        margin: 0 15px;
    }

    .nav-list ul li a {
        color: #ffffff;
        font-size: 1.6rem;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .nav-list ul li a:hover {
        background-color: #c76107;
    }

    /* styling search-form */
    .search-form {
        margin-right: 10%;
    }

    /* styling the content of website */
    .h1 {
        color: rgb(255, 255, 255);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2rem;
        align-items: center;
        height: 30px;
        width: 200px;
        margin-bottom: 2px;
        margin-left: 40%;
        font-weight: bold;
    }

    .h {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: auto;
        width: auto;
        justify-content: space-between;
    }

    /* styling a1 div */
    .a1 {
        display: flex;
        flex-direction: row;
        overflow: hidden;
        height: auto;
        width: auto;
        justify-content: space-between;
        margin-right: 5px;
        margin-left: 5px;

        margin-top: 10px;

    /* styling a3 div */

        overflow: hidden;
        height: auto;
        width: auto;
        justify-content: space-between;

        margin-left: 5px;
    }

    /* styling the image */
    img {
        height: 250px;
        width: 250px;
        display: block;
        transition: 0.6s;
    }

    img:hover {
        transform: scale(1.1);
    }

    /* styling price tag */
    .price {
        color: aliceblue;
        font-size: larger;
        font-weight: 2rem;
    }

    /* styling button */
    button {
        background-color: rgb(151, 3, 3);
        color: aliceblue;
        border-radius: 2em;
        height: 40px;
        width: 100px;
    }

    button:hover {
        background-color: rgb(211, 82, 26);
    }

    /* styling  the footer   */
    .footer {
        background-color: #ff8000;
        color: rgb(255, 255, 255);
        text-align: center;
        bottom: 0;
        width: auto;
        position: relative;
    }

    /* styling the whole webpage ends here */
