<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* styling the whole webpage begins */
        /* styling whole website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* styling products div  */
        .products {
            background-image: url(images/b4.jpg);
            color: antiquewhite;
            height: auto;
            width: auto;
            background-position: center;
            background-size: cover;
            text-align: center;
        }

        /* styling header div */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            padding: 0 20px;
        }

        /* styling the logo */
        .logo img {
            height: 50px;
            width: 80px;
        }

        /* styling the navbar */
        .nav-list ul {
            display: flex;
            list-style: none;
        }

        .nav-list ul li {
            margin: 0 15px;
        }

        .nav-list ul li a {
            color: #060606;
            font-size: 1.6rem;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-list ul li a:hover {
            background-color: #c76107;
        }

        /* styling search-form */
        .search-form {
            margin-right: 10%;
        }

        /* styling the content of website */
        .h1 {
            color: rgb(0, 0, 0);
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* styling product-container div */
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* styling product-card div */
        .product-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        /* styling the image */
        img {
            height: 250px;
            width: 250px;
            display: block;
            margin: 0 auto;
            transition: transform 0.6s;
        }

        img:hover {
            transform: scale(1.1);
        }

        /* styling price tag */
        .price {
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        /* styling button */

        button {
            background-color: rgb(151, 3, 3);
            color: aliceblue;
            border-radius: 20px;
            height: 40px;
            width: 120px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: rgb(211, 82, 26);
        }

        /* styling  the footer   */
        .footer {
            background-color: #ff8000;
            color: rgb(255, 255, 255);
            text-align: center;
            bottom: 0;
            width: auto;
            position: relative;
        }

        /* styling the whole webpage ends here */
    </style>
</head>

<body>
    <!-- products div started -->
    <div class="products">
        <!-- header div stared -->
        <div class="header">
            <!-- logo of cafe -->
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo">
            </div>

            <!-- navbar  -->
            <nav class="nav-list">
                <ul>
                    <li><a href="firstpage.html">HOME</a></li>
                    <li><a href="secondpage.html">ABOUT</a></li>
                    <li><a href="thirdpage.html">MENU</a></li>
                    <li><a href="fourthpage.html">PRODUCTS</a></li>
                    <li><a href="#">REVIEW</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>


            <!-- search input -->
            <div class="search-form">
                <input type="search" id="search-box" placeholder="Search here...">
            </div>

        </div>

        <!-- h1 div stared -->
        <div class="h1">
            LATEST PRODUCTS
        </div>

        <!-- product-container div started -->
        <div class="product-container">
            <!-- product-card div started -->
            <div class="product-card">
                <img src="images/p1.jpg" alt="Product 1">
                <div class="price">$30.99/-</div>
                <button>Buy Now</button>
                <button>Add To Cart</button>
            </div>

            <div class="product-card">
                <img src="images/p2.jpg" alt="Product 2">
                <div class="price">$55.99/-</div>
                <button>Buy Now</button>
                <button>Add To Cart</button>
            </div>

            <div class="product-card">
                <img src="images/p3.jpg" alt="Product 3">
                <div class="price">$70.99/-</div>
                <button>Buy Now</button>
                <button>Add To Cart</button>
            </div>

            <div class="product-card">
                <img src="images/p4.jpg" alt="Product 4">
                <div class="price">$45.99/-</div>
                <button>Buy Now</button>
                <button>Add To Cart</button>
            </div>

        </div>

        <!-- footer of the website -->
        <footer class="footer">
            <div class="footer-info">
                <h3>BUZZ CAFE</h3>
                <h3>Contact Us</h3>
                <p>Email: info@cafe.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
        </footer>

    </div>
</body>

</html>
